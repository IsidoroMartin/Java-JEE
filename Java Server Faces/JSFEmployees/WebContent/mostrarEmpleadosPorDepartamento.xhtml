<h:head>
	<title>Java Server Faces 2.2</title>
</h:head>
<h:body>
	<h:outputText value="No hay Empleados de ese departamento" rendered="#{empty jsfEmployeesPorDepartamento.empleados}"/>
	<h:dataTable id="table1" value="#{jsfEmployeesPorDepartamento.empleados}" var="empleado"
             border="1" rendered="#{not empty jsfEmployeesPorDepartamento.empleados}">
    <f:facet name="header">
        <h:outputText value="Empleados del departamento" />
    </f:facet>
    <h:column>
        <f:facet name="header">
            <h:outputText value="Nombre" />
        </f:facet>
        <h:outputText value="#{empleado.firstName}" />
    </h:column>
      <h:column>
        <f:facet name="header">
            <h:outputText value="Apellido" />
        </f:facet>
        <h:outputText value="#{empleado.lastName}" />
    </h:column>
   
</h:dataTable>
</h:body>
</html>
