<h:head>
	<title>Java Server Faces 2.2</title>
</h:head>
<h:body>
	<h3>Bienvenido</h3>
	<h:form>
		<h:selectOneMenu label="Departamentos"
			value="#{jsfEmployeesPorDepartamento.departamento}">
			<f:selectItems value="#{jsfDepartmentsBean.departamentos}"
				id="departamentos" var="departamento"
				itemValue="#{departamento.departmentId}"
				itemLabel="#{departamento.departmentName}" />
		</h:selectOneMenu>
		<h:commandButton value="Obtener Empleados"
			action="#{jsfEmployeesPorDepartamento.cargarEmpleados}" />
	</h:form>
</h:body>
</html>
